<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }
        tr:nth-child(even) {
        background-color: #dddddd;
        }
        </style>
    </head>
    <body>

        <h1>Relatório</h1>

        <table id="report">
            <thead>
                <tr>
                    <th>Região</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="states">

            </tbody>
            <tfoot id = "national">

            </tfoot>
        </table>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $.getJSON('data.json',function(data){
            var content0 = [];
            $(data.regionals).each(function(index,value){
                content0.push("<tr>")
                    content0.push("<td>"+value.description+"</td>");
                    content0.push("<td>"+value.average+"</td>");
                content0.push("</tr>")
            })
            
            $( content0.join("")).appendTo("#states");
            content1 = [];
            content1.push("<tr>")
                    content1.push("<td>Média Nacional</td>");
                    content1.push("<td>"+data.national+"</td>");
            content1.push("</tr>")
            $( content1.join("")).appendTo("#national");
            

        })
        </script>

    </body>
</html>
